[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font]
size = 10.2

[window]
opacity = 1 
dynamic_title = true
dynamic_padding = true

[cursor.style]
shape = "Beam"
blinking = "On"

[cursor]
blink_interval = 400

# [env]
# TERM = "screen-256color"

[shell]
program = "/usr/bin/tmux"

