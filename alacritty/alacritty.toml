[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font]
size = 10.0

[colors.primary]
background = '0x1E1E2E'
foreground = '0xCDD6F4' 


[window]
opacity = 1 
dynamic_title = true
dynamic_padding = true
decorations = "None"

[cursor.style]
shape = "Beam"
blinking = "Always"

[cursor]
blink_interval = 500

