[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[font]
size = 10.2

[colors.primary]
background = '0x1E1E2E'
foreground = '0xCDD6F4' 


[window]
opacity = 1 
dynamic_title = true
dynamic_padding = true
decorations = "None"

[cursor.style]
shape = "Beam"
blinking = "On"

[cursor]
blink_interval = 400

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "M", mods = "Control|Shift", action = "ToggleMaximized"}
]
# [env]
# TERM = "screen-256color"

[shell]
program = "/usr/bin/tmux"


